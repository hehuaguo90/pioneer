	  });
   $(".leftmenu li").click(function(){
	  
	  
	    $("#bodybg_box").removeClass("turn_off");
	 $(".leftmenu li.active").removeClass("active");
	  $(this).addClass("active");
  });
  $(".leftmenu p").click(function(){
	  
	  
	 $(".leftmenu p.active").removeClass("active");
	  $(this).addClass("active");
  });
});
</script>
